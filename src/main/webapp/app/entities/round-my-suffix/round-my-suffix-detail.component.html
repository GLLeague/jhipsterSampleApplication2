
<div *ngIf="round">
    <h2><span>Round</span> {{round.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Order</span></dt>
        <dd>
            <span>{{round.order}}</span>
        </dd>
        <dt><span>Season</span></dt>
        <dd>
            <div *ngIf="round.season">
                <a [routerLink]="['/season-my-suffix', round.season?.id]">{{round.season?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'round-my-suffix/'+ round.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
