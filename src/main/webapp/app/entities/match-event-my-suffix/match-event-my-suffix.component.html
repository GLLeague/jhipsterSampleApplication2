<div>
    <h2>
        <span>Match Events</span>
        <button class="btn btn-primary float-right jh-create-entity create-match-event-my-suffix" [routerLink]="['/', { outlets: { popup: ['match-event-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Match Event
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="matchEvents">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Event Type</span></th>
            <th><span>Mtch</span></th>
            <th><span>Player</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let matchEvent of matchEvents ;trackBy: trackId">
                <td><a [routerLink]="['../match-event-my-suffix', matchEvent.id ]">{{matchEvent.id}}</a></td>
                <td>{{matchEvent.eventType}}</td>
                <td>
                    <div *ngIf="matchEvent.mtch">
                        <a [routerLink]="['../mtch-my-suffix', matchEvent.mtch?.id ]" >{{matchEvent.mtch?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="matchEvent.player">
                        <a [routerLink]="['../player-my-suffix', matchEvent.player?.id ]" >{{matchEvent.player?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../match-event-my-suffix', matchEvent.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'match-event-my-suffix/'+ matchEvent.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'match-event-my-suffix/'+ matchEvent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
